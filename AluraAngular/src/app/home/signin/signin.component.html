<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" name="loginForm" class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      #usernameInput
      formControlName="username"
      type="text"
      class="form-control"
      placeholder="Username"
      autofocus>
    <app-vmessage *ngIf="loginForm.get('username')?.errors?.required" text="Username is required!"></app-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Password">
    <app-vmessage *ngIf="loginForm.get('password')?.errors?.required" text="Password is required!"></app-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
    Login
  </button>
</form>

<p>Not a user?<a [routerLink]="['signup']"> Register now</a></p>
