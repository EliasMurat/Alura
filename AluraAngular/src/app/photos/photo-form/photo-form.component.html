<div class="container">
  <form class="row" [formGroup]="photoForm" (ngSubmit)="upload">
    <div class="col-md-6 text-center">
      <input
        type="file"
        accept="image/*"
        formControlName="file"
        (change)="loadPhoto($event)">
      <app-vmessage
        text="Please, select a photo"
        *ngIf="photoForm.get('file')?.errors?.required">
      </app-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
          class="form-control form-control-sm"
          placeholder="photo description"
          formControlName="description">
        </textarea>
        <app-vmessage
        text="Max length is 300"
        *ngIf="photoForm.get('description')?.errors?.maxlength">
      </app-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input
            type="checkbox"
            formControlName="allowComments">
        </label>
      </div>

      <button type="button" class="btn btn-primary btn-block" [disabled]="photoForm.invalid" (click)="upload()">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
